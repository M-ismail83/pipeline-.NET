name: Example

on: [push, pull_request]

jobs:
  Setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Setup .NET Sdk
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

  Restore:
    runs-on: ubuntu-latest
    needs: Setup
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Setup .NET Sdk
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Force Quit
        run: exit 1

  Test:
    runs-on: ubuntu-latest
    needs: Restore

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Setup .NET Sdk
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore Dependencies
        run: dotnet restore
        
      - name: Running Tests
        run: dotnet test --no-build --verbosity normal

  Build:
    runs-on: ubuntu-latest
    needs: Test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Setup .NET Sdk
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore Dependencies
        run: dotnet restore
      
      - name: Build the Project
        run: dotnet build --no-restore



  Artifact:
    runs-on: ubuntu-latest
    needs: Build

    steps:
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: |
            **/bin/Debug/net9.0/